<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="memberBenevolatsTable" var="benevolats" value="#{memberBenevolats.benevolats}" widgetVar="memberBenevolatsTableVar" paginator="true" row="5" selectionMode="single" selection="#{memberBenevolats.selectedBenevolat}"
		rowKey="#{benevolats}" paginatorPosition="bottom">
		<p:ajax event="rowSelect" listener="#{membersTable.onRowSelect}" update="@([id$=memberFormGrid], [id$=memberAbonnementsTable]) :mainForm:masterTabView:memberAbonnementsTable" />

		<p:column headerText="#{messages['BENEVOLAT.DATE']}">
			<h:outputText value="#{benevolats.dateBenevolat}"><f:convertDateTime type="date" pattern="dd-MM-yyyy"/></h:outputText>
		</p:column>
		<p:column headerText="#{messages['BENEVOLAT.AMOUNT']}">
			<h:outputText value="#{benevolats.amount}" ><f:convertNumber maxFractionDigits="0" minFractionDigits="0" groupingUsed="false" /></h:outputText>
		</p:column>
		<p:column headerText="#{messages['BENEVOLAT.TYPE']}">
			<h:outputText value="#{benevolats.typeBenevolat}" />
		</p:column>
		<f:facet name="footer">
			<h:outputText value=" " />
		</f:facet>
	</p:dataTable>
</ui:composition>
