<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">
	<p:dataTable id="travelConfigurationTable" var="travel" value="#{memberAbonnement.abonnements}" paginator="true" rows="5" tableStyle="width:98%" selectionMode="single" selection="#{membersTable.selectedMember}" rowKey="#{abonnement}"
		emptyMessage="#{messages['NO.ABONNEMENT']}" paginatorPosition="bottom">
		<p:column headerText="#{messages['year']}">
			<h:outputText value="#{abonnement.saison.id}" />
		</p:column>
		<p:column headerText="#{messages['amount']}">
			<h:outputText value="#{abonnement.blocId.blocValue}" />
		</p:column>
		<p:column headerText="#{messages['age.minimum']}">
			<h:outputText value="#{travel.ageMinimum}" />
		</p:column>
		<p:column headerText="#{messages['age.maximum']}">
			<h:outputText value="#{travel.ageMinimum}" />
		</p:column>
		<p:column headerText="#{messages['lieu']}">
			<h:outputText value="#{messages[travel.place.name]}" />
		</p:column>
		<p:column headerText="#{messages['member']}">
			<p:selectBooleanCheckbox value="#{travel.membre}" />
		</p:column>
		<f:facet name="footer">
			<h:outputText value=" " />
		</f:facet>
	</p:dataTable>
</ui:composition>
