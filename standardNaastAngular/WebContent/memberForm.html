<div class="col-lg-9">
	<div class="panel panel-danger">
		<div class="panel-heading text-center">Member Form</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-lg-5">
					<div class="form-group">
						<label>Nom :</label> <input name="name" class="form-control"
							placeholder="Nom"></input>
					</div>
				</div>
				<div class="col-lg-5">
					<div class="form-group">
						<label>Pr&eacute;nom :</label> <input name="firstName"
							class="form-control"></input>
					</div>
				</div>
				<div class="col-lg-2">
					<div class="form-group">
						<label>Date de naissance :</label> <input name="birthdate"
							class="form-control"></input>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-8">
					<div class="form-group">
						<label>Adresse :</label> <input name="address"
							class="form-control"></input>
					</div>
				</div>
				<div class="col-lg-4">

				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Addresse email :</label>
						<div class="input-group">
							<span class="input-group-addon">@</span><input name="email"
								class="form-control"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<label>Num&eacute;ro de t&eacute;l&eacute;phone :</label>
						<div class="input-group">
							<input name="phoneNumber" class="form-control"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<label>Gsm :</label>
						<div class="input-group">
							<input name="mobilePhone" class="form-control"></input>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-6">
					<div class="form-group">
						<label>Addresse email :</label> <input name="email"
							class="form-control"></input>
					</div>
				</div>
				<div class="col-lg-3">
					<div class="form-group">
						<label>Num&eacute;ro de t&eacute;l&eacute;phone :</label>
						<div class="input-group">
							<input name="phoneNumber" class="form-control"></input>
						</div>
					</div>
				</div>
				<div class="col-lg-3">
					<label for="radioGroup" class="control-label input-group">Etudiant</label>
					<label class="radio-inline"> <input name="radioGroup"
						id="radio1" value="option1" type="radio"> OUI
					</label> <label class="radio-inline"> <input name="radioGroup"
						id="radio2" value="option2" type="radio"> NON
					</label>
				</div>
			</div>
		</div>
	</div>
</div>
