<div class="col-lg-12">
	<div class="panel panel-danger">
		<div class="panel-heading text-center">Liste des membres</div>
		<div class="panel-body">
			<table ng-table class="table table-striped table-condensed"
				ng-controller="PersonsTable">
				<thead>
					<tr>
						<th>Num&eacute;ro de membre</th>
						<th>Nom</th>
						<th>Pr&eacute;nom</th>
						<th>Adresse</th>
						<th>Ville</th>
						<th>N° Tel</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in $data">
					<td sortable='memberNumber'>{{user.memberNumber}}</td>
						<td>{{user.name}}</td>
						<td>{{user.firstName}}</td>
						<td>{{user.address}}</td>
						<td>{{user.town}}</td>
						<td>{{user.phoneNumber}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
