<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>My HTML File</title>
<script src="js/angular/angular.min.js"></script>
<script src="js/angular/angular-route.min.js"></script>
<script src="js/modules/ng-table/ng-table.min.js"></script>
<script src="js/modules/ui-bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
<script src="js/person/person.js"></script>
<!-- <script src="js/home/home.js"></script> -->
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<!-- <link rel="stylesheet" href="css/standard.css"> -->
</head>
<body ng-app="standard">
	<div style="background-color: #660000;">
		<div
			style="background: url('images/banniere_club.png') no-repeat center center transparent; height: 150px;">&nbsp;</div>
	</div>
	<div>
		<tabset> <tab heading="Membres">
		<div class="panel panel-danger">
			<div class="panel-heading text-center">Liste des membres</div>
			<div class="panel-body">
				<table ng-table class="table table-striped" ng-controller="PersonsTable">
					<thead>
						<tr>
							<th>Nom</th>
							<th>Prénom</th>
							<th>Adresse</th>
							<th>Ville</th>
							<th>N° Tel</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="user in users">
							<td data-title="'Name'">{{user.name}}</td>
							<td data-title="'Prénom'">{{user.firstName}}</td>
							<td data-title="'Adresse'">{{user.address}}</td>
							<td data-title="'Ville'">{{user.town}}</td>
							<td data-title="'N° Tel:'">{{user.phoneNumber}}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		</tab></tabset>

		<hr />

		<!-- 		<tabset vertical="true" type="pills"> <tab -->
		<!-- 			heading="Vertical 1">Vertical content 1</tab> <tab -->
		<!-- 			heading="Vertical 2">Vertical content 2</tab> </tabset> -->

		<!-- 		<hr /> -->

		<!-- 		content</tab> <tab heading="SJ">Short Labeled Justified content</tab> <tab -->
		<!-- 			heading="Long Justified">Long Labeled Justified content</tab> </tabset> -->
	</div>



</body>
</html>
